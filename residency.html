<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residency Registration</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 100%;
            background-color: #f0f0f0; 
            background-image: url('bg4.jpg'); /* Update background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .form-group .upload-btn {
            background-color: DodgerBlue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group .upload-btn:hover {
            background-color: RoyalBlue;
        }

        /* Style for image preview */
        #imagePreview {
            margin-top: 20px;
            max-width: 300px;
        }

        .submit-btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 15px 30px; /* Adjusted button padding */
            font-size: 18px; /* Adjusted font size */
            cursor: pointer;
            text-decoration: none; 
            border-radius: 10px;
        }

        .submit-btn:hover {
            background-color: RoyalBlue;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Welcome to the Residency Registration Platform</h1>

    <!-- Form for residency registration -->
    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="Barangay">Barangay:</label>
            <input type="text" id="Barangay" name="Barangay" required>
        </div>
        <div class="form-group">
            <label for="Contact number">Contact Number:</label>
            <input type="text" id="Contact Number" name="Contact Number" required>
        </div>

        <div class="form-group">
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" onchange="previewImage(event)">
            <label for="picture" class="upload-btn"><i class="fa fa-upload"></i> Choose Picture</label>
            <img id="imagePreview" src="#" alt="Preview Image" hidden>
        </div>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

<!-- JavaScript for previewing image -->
<script>
    function previewImage(event) {
        const input = event.target;
        const reader = new FileReader();
        reader.onload = function() {
            const img = document.getElementById('imagePreview');
            img.src = reader.result;
            img.hidden = false;
        };
        reader.readAsDataURL(input.files[0]);
    }

    // JavaScript for form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting
        // Add your logic to submit the registration form
        alert('Registration submitted!');
    });
</script>

</body>
</html>
